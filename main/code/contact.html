<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact_portfolio</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <header></header>
    <section class="page-contact">
      <!--black title of the page on the top left side-->

      <div class="button-page-contact">
        <button class="contact-title">CONTACT</button>

        <!--Home button on the bottom left side-->

        <a class="home" href="index.html"><img src="home.png" /></a>
      </div>

      <!--contact form square with email and message-->

      <div class="mail-box">
        <p class="title-mailbox">Let's work together!</p>
        <form class="black-square">
          <label for="email">Your email :</label>
          <input
            type="text"
            id="email"
            name="adresse mail"
            placeholder="example@gmail.com"
          />
          <label for="comment">Your message :</label>

          <textarea rows="30" cols="100"></textarea>
          <button class="mail-button">SEND</button>
        </form>
      </div>
      <div class="blue-mailbox">
        <img src="mailbox-image.png" />
      </div>
    </section>
  </body>
</html>
